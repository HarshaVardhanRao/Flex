{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
		<style>
			main {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 70vh;
			}

			main form {
				background-color: #1a1a1a;
				padding: 2rem;
				border-radius: 10px;
				box-shadow: 0px 4px 12px rgba(241, 196, 15, 0.5);
				display: flex;
				flex-direction: column;
				gap: 1rem;
				min-width: 350px;
			}

			main form.light-theme {
				background-color: #ffffff;
				box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			}

			main form h2 {
				text-align: center;
				color: #f1c40f;
				margin-bottom: 1rem;
			}

			main form.light-theme h2 {
				color: #f39c12;
			}

			main form label {
				color: #f5f5f5;
				font-weight: 500;
			}

			main form.light-theme label {
				color: #333333;
			}

			main form a {
				color: #f1c40f;
				text-decoration: none;
				text-align: center;
				transition: color 0.3s ease;
			}

			main form a:hover {
				color: #f39c12;
			}

			main form.light-theme a {
				color: #f39c12;
			}

			main form.light-theme a:hover {
				color: #d3a500;
			}
		</style>
		<title>Login</title>
	</head>

	<body>
		<header>
			<img src="{% static 'img/logo.png' %}" alt="Profile Image" />
			<div class="title">
				<h1>MITS - FLEX</h1>
			</div>
		</header>

		<main>
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<h2 class="card-title">Login</h2>
				<div></div>
				<label for="rollno">Roll Number</label>
				<input type="text" id="rollno" name="rollno" required />
				<label for="password">Password</label>
				<input type="password" name="password" id="password" required />
				<input type="submit" value="Login" />
				<a href="{% url 'forgot_password' %}">Forgot Password?</a>
				{% comment %}
				<p>
					Don't have an account?
					<a href="{% url 'register' %}">Register here</a>
				</p>
				{% endcomment %}
			</form>
		</main>
		<div class="form-check-label">
			<button id="themeToggle"><i class="bi bi-moon-fill"></i></button>
		</div>

		<script>
			const toggleSwitch = document.getElementById("themeToggle");
			const icon = document.querySelector("#themeToggle i");
			const body = document.body;
			const allElements = document.querySelectorAll("*"); // Select all elements
			toggleSwitch.addEventListener("click", () => {
				// Toggle the light theme class on the body
				const formAll = document.querySelectorAll(
					"input, select, textarea, option"
				);
				body.classList.toggle("light-theme");

				// Add or remove the light theme class from all elements
				allElements.forEach((element) => {
					element.classList.toggle(
						"light-theme",
						body.classList.contains("light-theme")
					);
				});

				formAll.forEach((element) => {
					element.classList.toggle(
						"light-theme",
						body.classList.contains("light-theme")
					);
				});
				icon.classList.toggle("bi-moon-fill");
				icon.classList.toggle("bi-brightness-high-fill");
			});
		</script>
	</body>
</html>
