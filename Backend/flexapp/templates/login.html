{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="{% static 'css/login.min.css' %}" />
		<style>
			main{
				flex-direction: column;
			}
			/* Public Access Section Styles */
			.public-access {
				margin-top: 2rem;
				text-align: center;
			}

			.public-access h3 {
				color: #f1c40f;
				margin-bottom: 1rem;
				font-size: 1.2rem;
				font-weight: 600;
			}

			.light-theme .public-access h3 {
				color: #f39c12;
			}

			.public-links {
				display: flex;
				gap: 1rem;
				justify-content: center;
				flex-wrap: wrap;
			}

			.public-link {
				display: flex;
				align-items: center;
				gap: 0.5rem;
				background-color: rgba(241, 196, 15, 0.1);
				color: #f1c40f;
				padding: 0.8rem 1.5rem;
				border-radius: 8px;
				text-decoration: none;
				border: 2px solid transparent;
				transition: all 0.3s ease;
				min-width: 180px;
				justify-content: center;
			}

			.public-link:hover {
				background-color: #f1c40f;
				color: #000;
				border-color: #f1c40f;
				transform: translateY(-2px);
			}

			.light-theme .public-link {
				background-color: rgba(243, 156, 18, 0.1);
				color: #f39c12;
			}

			.light-theme .public-link:hover {
				background-color: #f39c12;
				color: #fff;
				border-color: #f39c12;
			}

			.public-link i {
				font-size: 1.1rem;
			}

			.public-link span {
				font-weight: 500;
			}

			/* Responsive design */
			@media (max-width: 480px) {
				.public-links {
					flex-direction: column;
					align-items: center;
				}

				.public-link {
					min-width: 250px;
				}
			}
		</style>
		<title>Login</title>
	</head>

	<body>
		<header>
			<img src="{% static 'img/logo.png' %}" alt="Profile Image" />
			<div class="title">
				<h1>MITS - FLEX</h1>
			</div>
		</header>

		<main>
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<h2 class="card-title">Login</h2>
				<div></div>
				<label for="rollno">Roll Number</label>
				<input type="text" id="rollno" name="rollno" required />
				<label for="password">Password</label>
				<input type="password" name="password" id="password" required />
				<input type="submit" value="Login" />
				<a href="{% url 'forgot_password' %}">Forgot Password?</a>
				{% comment %}
				<p>
					Don't have an account?
					<a href="{% url 'register' %}">Register here</a>
				</p>
				{% endcomment %}
			</form>
			
			<!-- Public Access Section -->
			<div class="public-access">
				<h3>Public Access</h3>
				<div class="public-links">
					<a href="{% url 'flexon_dashboard' %}" class="public-link">
						<i class="bi bi-cpu"></i>
						<span>FlexOn Analytics</span>
					</a>
				</div>
			</div>
		</main>
		<div class="form-check-label">
			<button id="themeToggle"><i class="bi bi-moon-fill"></i></button>
		</div>

		<script>
			const toggleSwitch = document.getElementById("themeToggle");
			const icon = document.querySelector("#themeToggle i");
			const body = document.body;
			const allElements = document.querySelectorAll("*"); // Select all elements
			toggleSwitch.addEventListener("click", () => {
				// Toggle the light theme class on the body
				const formAll = document.querySelectorAll(
					"input, select, textarea, option"
				);
				body.classList.toggle("light-theme");

				// Add or remove the light theme class from all elements
				allElements.forEach((element) => {
					element.classList.toggle(
						"light-theme",
						body.classList.contains("light-theme")
					);
				});

				formAll.forEach((element) => {
					element.classList.toggle(
						"light-theme",
						body.classList.contains("light-theme")
					);
				});
				icon.classList.toggle("bi-moon-fill");
				icon.classList.toggle("bi-brightness-high-fill");
			});
		</script>
	</body>
</html>
