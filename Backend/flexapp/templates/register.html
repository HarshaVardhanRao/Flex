{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
		<style>
			main {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 70vh;
				padding: 2rem 0;
			}

			main form {
				background-color: #1a1a1a;
				padding: 2rem;
				border-radius: 10px;
				box-shadow: 0px 4px 12px rgba(241, 196, 15, 0.5);
				display: flex;
				flex-direction: column;
				gap: 1rem;
				min-width: 400px;
				max-width: 500px;
			}

			main form.light-theme {
				background-color: #ffffff;
				box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			}

			main form h2 {
				text-align: center;
				color: #f1c40f;
				margin-bottom: 1rem;
			}

			main form.light-theme h2 {
				color: #f39c12;
			}

			main form label {
				color: #f5f5f5;
				font-weight: 500;
			}

			main form.light-theme label {
				color: #333333;
			}

			#passwordMatchMessage {
				color: #dc3545;
				font-size: 0.875rem;
				margin-top: -0.5rem;
				visibility: hidden;
			}
		</style>
		<title>Student Registration</title>
	</head>

	<body>
		<header>
			<img src="{% static 'img/logo.png' %}" alt="Profile Image" />
			<div class="title">
				<h1>MITS - FLEX</h1>
			</div>
		</header>
		<main>
			<form method="post" id="registerForm">
				<h2>Student Registration</h2>
				{% csrf_token %}
				<div></div>
				<label for="rollno">Roll No:</label>
				<input type="text" name="rollno" id="rollno" required />
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" required />

				<label for="password2">Confirm Password:</label>
				<input
					type="password"
					name="password2"
					id="password2"
					required
				/>
				<span id="passwordMatchMessage"></span>
				<div></div>
				<label for="first_name">Student Name:</label>
				<input type="text" name="first_name" id="first_name" required />

				<label for="dept">Department:</label>
				<select name="dept" id="dept">
					<option value="CSE">CSE</option>
					<option value="ECE">ECE</option>
					<option value="CST">CST</option>
					<option value="CAI">CAI</option>
					<option value="CSD">CSD</option>
					<option value="CSC">CSC</option>
					<option value="CSM">CSM</option>
					<option value="CSN">CSN</option>
					<option value="EEE">EEE</option>
					<option value="CE">CE</option>
					<option value="ME">ME</option>
				</select>
				<label for="section">Section:</label>
				<select name="section" id="section">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="G">G</option>
					<option value="H">H</option>
					<option value="I">I</option>
					<option value="J">J</option>
				</select>
				<label for="year">Year:</label>
				<select name="year" id="year">
					<option value="1">I</option>
					<option value="2">II</option>
					<option value="3">III</option>
					<option value="4">IV</option>
				</select>
				<label for="leetcode_user">LeetCode ID:</label>
				<input
					type="text"
					name="leetcode_user"
					id="leetcode_user"
					required
				/>
				<input type="submit" value="Register" />
			</form>
		</main>
		<div class="form-check-label">
			<button id="themeToggle"><i class="bi bi-moon-fill"></i></button>
		</div>

		<script>
			document
				.getElementById("password")
				.addEventListener("change", checkPasswordMatch);
			document
				.getElementById("password2")
				.addEventListener("change", checkPasswordMatch);

			function checkPasswordMatch() {
				const password = document.getElementById("password").value;
				const confirmPassword =
					document.getElementById("password2").value;
				const message = document.getElementById("passwordMatchMessage");

				if (password !== confirmPassword) {
					message.style.visibility = "visible";
					message.textContent = "Passwords do not match.";
				} else {
					message.style.visibility = "hidded";
					message.textContent = "";
				}
			}

			document
				.getElementById("registerForm")
				.addEventListener("submit", function (event) {
					event.preventDefault();
					if (checkPassword()) {
						this.submit();
					}
				});

			function checkPassword() {
				const password = document.getElementById("password").value;
				const confirmPassword =
					document.getElementById("password2").value;
				const message = document.getElementById("passwordMatchMessage");
				const minLength = 8;
				const hasNumber = /\d/;
				const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/;

				if (password.length < minLength) {
					message.style.display = "inline";
					message.textContent =
						"Password must be at least " +
						minLength +
						" characters long.";
					return false;
				}
				if (!hasNumber.test(password)) {
					message.style.display = "inline";
					message.textContent =
						"Password must contain at least one number.";
					return false;
				}
				if (!hasSpecialChar.test(password)) {
					message.style.display = "inline";
					message.textContent =
						"Password must contain at least one special character.";
					return false;
				}
				if (password !== confirmPassword) {
					message.style.display = "inline";
					message.textContent = "Passwords do not match.";
					return false;
				}

				message.style.display = "none";
				message.textContent = "Password is valid!";
				return true;
			}

			const toggleSwitch = document.getElementById("themeToggle");
			const icon = document.querySelector("#themeToggle i");
			const body = document.body;
			const allElements = document.querySelectorAll("*"); // Select all elements
			toggleSwitch.addEventListener("click", () => {
				// Toggle the light theme class on the body
				const formAll = document.querySelectorAll(
					"input, select, textarea, option, form"
				);
				body.classList.toggle("light-theme");

				// Add or remove the light theme class from all elements
				allElements.forEach((element) => {
					element.classList.toggle(
						"light-theme",
						body.classList.contains("light-theme")
					);
				});

				formAll.forEach((element) => {
					element.classList.toggle(
						"light-theme",
						body.classList.contains("light-theme")
					);
				});
				icon.classList.toggle("bi-moon-fill");
				icon.classList.toggle("bi-brightness-high-fill");
			});
		</script>
	</body>
</html>
