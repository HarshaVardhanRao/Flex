{% extends 'base.html' %}

{% block title %}Form Created Successfully - MITS FLEX{% endblock %}

{% block content %}
<div class="section" style="text-align: center;">
    <div style="margin-bottom: 2rem;">
        <i class="bi bi-check-circle" style="font-size: 4rem; color: #28a745;"></i>
    </div>
    
    <h2>Form Created Successfully!</h2>
    <hr />
    
    <p style="font-size: 1.2rem; margin-bottom: 2rem;">
        Your form has been created successfully and is now available for students to fill out.
    </p>
    
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <button onclick="window.location.href='/'">
            <i class="bi bi-house"></i>
            Go to Dashboard
        </button>
        
        <button onclick="window.location.href='/create_form/'" style="background-color: #28a745;">
            <i class="bi bi-plus-circle"></i>
            Create Another Form
        </button>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .section {
        max-width: 600px;
        margin: 2rem auto;
    }

    .section p {
        color: #f5f5f5;
    }

    .light-theme .section p {
        color: #333333;
    }

    .section button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        background-color: #f1c40f;
        color: #000;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        min-width: 180px;
        justify-content: center;
    }

    .section button:hover {
        background-color: #f39c12;
        transform: translateY(-2px);
    }

    .light-theme .section button {
        background-color: #f39c12;
        color: #fff;
    }

    .light-theme .section button:hover {
        background-color: #d3a500;
    }

    .section button:nth-of-type(2) {
        background-color: #28a745;
        color: #fff;
    }

    .section button:nth-of-type(2):hover {
        background-color: #218838;
    }

    @media (max-width: 768px) {
        .section {
            margin: 1rem;
            padding: 1rem;
        }
        
        .section button {
            width: 100%;
            margin-bottom: 0.5rem;
        }
    }
</style>
{% endblock %}
