<!-- templates/dashboard/form_list.html -->
<h2>Created Forms</h2>
<ul style="list-style: none; padding: 0;">
  {% for form in forms %}
    <li style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
      <a href="{% url 'form_detail' form.id %}" style="text-decoration: none; color: #333;">
        <strong>{{ form.title }}</strong><br>
        <small>{{ form.description }}</small>
      </a>
    </li>
  {% empty %}
    <p>No forms created yet.</p>
  {% endfor %}
</ul>
